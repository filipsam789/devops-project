{% extends "base.html" %}
{% block content%}
    <div>
        <h1 class="text-center display-5 fw-bold">Out Of Stock</h1>
        <hr style="width: 5%; margin: auto; background-color: #7fad39">
    </div>
    <div class="row mt-5">
        {% for product in products %}
            <div class="col-md-3">
                <div class="card h-75 mb-3" style="width: 21rem; border-radius: 0px;">
                    <img src="{{ product.image }}" class="card-img-top" alt="..." height="60%;">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">${{ product.price }}</p>
                    </div>
                </div>
            </div>
    {% endfor %}
    </div>
    <div class="p-3 my-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" style="width: 100%;"  value="Submit"/>
        </form>
    </div>
{% endblock %}
